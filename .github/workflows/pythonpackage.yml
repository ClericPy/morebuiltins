              uses: actions/setup-python@v3
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Test
              run: |
                  python test.py

    test-win32:
        runs-on: windows-latest
        strategy:
            max-parallel: 3
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

        steps:
