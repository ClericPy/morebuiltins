name: Python package

on:
    push:
        branches:
            - main
            - master

jobs:
    test-linux:
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 3
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        timeout-minutes: 3
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Test
              run: |
                  python test.py

    test-mac:
        runs-on: macos-latest
        strategy:
            max-parallel: 3
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        timeout-minutes: 3
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Test
              run: |
                  python test.py

    test-win32:
        runs-on: windows-latest
        strategy:
            max-parallel: 3
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        timeout-minutes: 3
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Test
              run: |
                  python test.py
